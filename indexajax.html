<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="btn-user"></div>
    <div id="profile"></div>
    <div id="posts"></div>
    <script>
      function showUser(user) {
        let userPostUrl = "https://jsonplaceholder.typicode.com/posts/?userId=" + user.id;
        axios
        .get(userPostUrl).then((response) =>{
          let postsHtml = " "
          response.data.forEach((post) =>{
            postsHtml += `<div><h1>${post.title}</h1><p>${post.body}</p></div>`
          })
          document.querySelector("#posts").innerHTML = postsHtml;
        }) 

        //alert(user.name);
        document.querySelector("#profile").innerHTML = `
        <table class="table table-bordered">
          <tr>
            <td class="bg-info">nome</td>
            <td>${user.name}</td>
          </tr>
          <tr>
            <td class="bg-info">email</td>
            <td>${user.email}</td>
          </tr>
          <tr>
            <td class="bg-info">company</td>
            <td>${user.company.name}</td>
          </tr>
        </table>`;
      }

      axios
        .get("https://jsonplaceholder.typicode.com/users/")
        .then((response) => {
          console.log(response);
          response.data.forEach((user) => {
            console.log(user.name);
            let userBtn = document.createElement("button");
            document.querySelector("#btn-user").appendChild(userBtn);
            userBtn.className = "btn btn-info btn-block"
            userBtn.innerText = user.name;
            //userBtn.addEventListener('click',)
            userBtn.onclick = () => {
              showUser(user);
            };
          });
        });
    </script>
  </body>
</html>
